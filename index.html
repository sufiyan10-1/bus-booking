<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Booking system</title>
  </head>
  <body>
    <div class="main">
      <div class="slections">
        <p>Select Bus:</p>
        <select name="" id="price" class="options">
          <option value="30">naded to Ardhpur</option>
          <option value="50">nanded to chaphra</option>
          <option value="80">nanded to hadgaw</option>
          <option value="100">nanded to hingoli</option>
        </select>
      </div>
      <div class="container">
        <div class="leftrow">
          <div class="row">
            <div class="seat" style="background-color: red"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
        </div>
        <div class="rightrow">
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
        </div>
      </div>
      <div class="lastset">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
     
       <p class="text">
        You have selected <span id="count">0</span> seats. for a proce of
        RS : <span id="total">0</span>
      </p>
      <button class="button">Book now</button>
      </div>
    <script src="script.js"></script>
  </body>
</html>
